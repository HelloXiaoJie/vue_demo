<script src="static/js/messages_zh.js"></script>
<script>
    $(function () {
        $.validator.setDefaults({
            submitHandler: function () {
                var $name = $('.name')[0];
                var $email = $('.email')[0];
                var $phonenumber = $('.phonenumber')[0];
                var $content = $('.content')[0];
                console.log($name.value, $email.value, $phonenumber.value, $content.value);
                $.post("http://localhost/index.php", {
                    name: $name.value,
                    email: $email.value,
                    phonenumber: $phonenumber.value,
                    content: $content.value,
                }, function (data, status) {
                    // alert("Data: " + data + "nStatus: " + status);
                    if (status === "success") {
                        var data_json = JSON.parse(JSON.parse(data).data_json);
                        console.log('name:' + data_json.name + '\n' + 'email:' + data_json.email + '\n' + 'phonenumber:' + data_json.phonenumber + '\n' + 'content:' + data_json.content);
                        alert('名称:' + data_json.name + '\n' + '邮件:' + data_json.email + '\n' + '手机号码:' + data_json.phonenumber + '\n' + '内容:' + data_json.content)
                    }
                });
            }
        });
        $().ready(function () {
            $("#signupForm").validate({
                rules: {
                    name: "required",
                    email: {
                        required: true,
                        email: true
                    },
                    phonenumber: 'required',
                    content: 'required'
                },
                messages: {
                    name: "请输入您的名称",
                    email: "请输入一个正确的电子邮件",
                    phonenumber: "请输入您的手机号码",
                    content: '请输入您的信息内容'
                }
            });
        });
    })
</script>
